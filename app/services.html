<div class="row">
    <div class="col-sm-6">
        <form (submit) = "onSubmit(students)">
            <div class="form-group">
            ID :    <input type="text" class="form-control" required [(ngModel)] = "students.id" name="id">
            </div>
            <div class="form-group">
            Name :    <input type="text" class="form-control" required [(ngModel)] = "students.name" name="name">
            </div>
            <div class="form-group">
            Email :    <input type="text" class="form-control" required [(ngModel)] = "students.email" name="email">
            </div>
            <div class="form-group">
                <input type="submit" value="submit" class="form-control"  >
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <table class="table table-bordered">
            <tr>
                <td>ID</td><td>Name</td><td>Email</td>
            </tr>
            <tr *ngFor = "let rec of records">
                <td>{{rec.id}}</td>
                <td>{{rec.name}}</td>
                <td>{{rec.email}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    
    
    <div class="col-sm-12">
        <h2 >{{name}}</h2>
        <a (click)= 'about()' class="btn btn-primary">About Us</a>
    </div>

</div>
