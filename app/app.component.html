<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <ul>
                <li>
                    <a [routerLink] = "['/servicesPage']">Services</a>
                </li>
                <li>
                    <a [routerLink] = "['/aboutusPage']">About Us</a>
                </li>
                <li>
                    <a [routerLink] = "['/careerPage']">Career</a>
                </li>

            </ul>

        </div>
        <div class="col-sm-6">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-8">
            <button class="btn btn-primary" data-toggle="collapse" data-target="#cart">
                Cart - {{cartProd.length}} <span class="caret"></span>
            </button>
            <div id="cart" class="collapse">
                <table class="table table-bordered">
                    <tr><td>name</td><td>cost</td><td>Image</td><td>Del</td></tr>
                    <tr *ngFor = 'let record of cartProd'>
                        <td>{{record.pname}}</td>
                        <td>{{record.pcost}}</td>
                        <td><img [src] = 'record.image' class="img-responsive cartImg" alt=""></td>
                        <td>
                            <button class="btn btn-danger" (click) = "del(record.pid)">X</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" *ngFor = "let product of products ">
            <div class="thumbnail">
                <img [src]="product.image" alt="">
                <div class="caption">
                    <h3 class="text-center text-success">{{product.pname}}</h3>
                    <h4>
                        <span class="text-danger">{{product.pcost}}</span>
                        <span class="pull-right" *ngIf='product.review == 1'>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                        </span>
                        <span class="pull-right" *ngIf='product.review == 2'>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                        </span>
                        <span class="pull-right" *ngIf='product.review == 3'>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                        </span>
                        <span class="pull-right" *ngIf='product.review == 4'>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star-empty"></span>
                        </span>
                        <span class="pull-right" *ngIf='product.review == 5'>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                            <span class="text-info glyphicon glyphicon-star"></span>
                        </span>
                    </h4>
                    <button class="btn btn-primary" (click) = 'cart(product.pname,product.pid,product.pcost, product.image)'>Add to cart</button>
                    <button class="btn btn-danger pull-right" data-toggle="modal" data-target="#popup">Read More..</button>
                    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
                        <div class="modal-dialog model-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="gridSystemModalLabel">{{product.pname}}</h4>
                            </div>
                            <div class="modal-body">
                              <div class="row">
                                <div class="col-md-4">
                                    <img [src]="product.image" alt="">
                                </div>
                                <div class="col-md-4 col-md-offset-4">
                                    Welcome to my site
                                    <br>
                                    <button class="btn btn-primary" (click) = 'cart(product.pname,product.pid,product.pcost, product.image)' data-dismiss="modal">Add to cart</button>
                                </div>
                              </div>
                             
                              <div class="row">
                                <div class="col-sm-9">
                                  Level 1: .col-sm-9
                                  <div class="row">
                                    <div class="col-xs-8 col-sm-6">
                                      Level 2: .col-xs-8 .col-sm-6
                                    </div>
                                    <div class="col-xs-4 col-sm-6">
                                      Level 2: .col-xs-4 .col-sm-6
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                      </div><!-- /.modal -->
                </div>
            </div>
        </div>
    </div>
</div>
